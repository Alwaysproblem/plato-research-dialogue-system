  agents: 2

  dialogues:
    save: False
    load: False
    path: Logs/CamRest_MultiAgent_Train

  arguments:
    ontology: Ontology/Ontologies/CamRestaurants-rules_DSTC2.json
    database: Ontology/Ontologies/CamRestaurants-dbase.db
    domain: CamRest

