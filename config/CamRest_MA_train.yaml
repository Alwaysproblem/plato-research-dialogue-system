  num_dialogues: 10000
  domain: CamRest
  ontology_path: Ontology/Ontologies/CamRestaurants-rules_DSTC2.json
  db_path: Ontology/Ontologies/CamRestaurants-dbase.db
  goals_path: Models/UserSimulator/goals_traindev.pkl


